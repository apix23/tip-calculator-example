<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <label for="number-of-people">Number of people</label>
      <input type="number" name="number-of-people" id="number-of-people" />

      <label for="total-cost">Total Cost</label>
      <input type="number" name="total-cost" id="total-cost" />

      <label for="percentage-tip">Percentage tip</label>
      <input type="number" name="percentage-tip" id="percentage-tip" />

      <button type="submit" id="calculate-btn">Calculate</button>
    </form>

    <div id="result-container">0</div>
  </body>
</html>
